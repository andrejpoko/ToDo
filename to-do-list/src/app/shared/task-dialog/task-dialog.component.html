<h1 mat-dialog-title>{{ data.header || "Enter/Edit Task" }}</h1>
<div mat-dialog-content class="content-wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" #name/>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end" class="actions-wrapper">
  <button mat-button (click)="onClose()" mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial color="primary" [disabled]="!name.value.length">
    Save
  </button>
</div>
